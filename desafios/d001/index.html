<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 1px solid black;
            align-content: center;
            text-align: center;
            background-color: rgba(211, 211, 211, 0.716);
        }

        div:hover {
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <div onclick="clicar1()">Botão 1</div>
    <div onclick="clicar2()">Botão 2</div>
    <div onclick="clicar3()">Botão 3</div>

    <script>
        function clicar1() {
            window.alert('Você clicou no 1° botão!')
        }

        function clicar2() {
            window.alert('Você clicou no 2° botão!')
        }

        function clicar3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
