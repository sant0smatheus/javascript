<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(119, 119, 223);
            color: white;
            font: normal 1.5em Arial ;
        }

        h1 {
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.415);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // Number.parseInt = converte string para números inteiros
        // Number.parseFloat = converte string para números quebrados
        // Number = define sozinho a classe do número
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digete outro número: ')) 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
