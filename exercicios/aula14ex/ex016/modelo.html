<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <p>
            Início: <input type="number" name="txtin" id="txtin">
        </p>
        <p>
            Fim: <input type="number" name="txtfim" id="txtfim">
        </p>
        <p>
            Passo: <input type="number" name="txtpas" id="txtpas">
        </p>
        <button type="submit" onclick="contar()">Contar</button>
        <p>Preparando a contagem...</p>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
